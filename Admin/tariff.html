        <div class="modal-window modal-tariff-add">
            <div class="modal-content">
                <h3>Добавить тариф</h3>
                <input type="text" placeholder="Название тарифа" name="tariff-name" class="tarrifName">
                <input type="number" placeholder="Кол-во лицензий" name="license-count" class="license-count">
                <input type="number" placeholder="Кол-во треков " name="track-count" class="track-count">
                <input type="text" placeholder="0т" name="tariff-summ" class="tariff-summ">
                <div class="modal-buttons">
                    <input type="button" value="Закрыть" name="modal-close" class="modal-close" onclick="closeModal()">
                    <input type="button" value="Добавить" name="add" class="button-yellow" onclick="tarrifAdd()">
                </div>
            </div>
        </div>
        <div class="modal-window modal-tariff-edit">
            <div class="modal-content">
                <h3>Тариф Базовый</h3>
                <input type="text" placeholder="Название тарифа" name="tariff-name" class="tarif-edit-name">
                <input type="number" placeholder="Кол-во лицензий" name="license-count"  class="license-edit-count">
                <input type="number" placeholder="Кол-во треков " name="track-count"  class="track-edit-count">
                <input type="text" value="0т" name="tariff-summ" readonly class="tariff-summ"  class="tarif-edit-summ">
                <div class="modal-buttons">
                    <input type="button" value="Закрыть" name="modal-close" class="modal-close" onclick="closeModal()">
                    <input type="button" value="Изменить" name="edit-tariff" class="button-yellow" onclick="tarrifEdit()">
                </div>
            </div>
        </div>
        <div class="modal-window modal-tariff-delette">
            <div class="modal-content">
                <h3>Удалить тариф “Базовый”?</h3>
                <div class="modal-buttons">
                    <input type="button" value="Закрыть" name="modal-close" class="modal-close" onclick="closeModal()">
                    <input type="button" value="Удалить" name="delette-tariff" class="button-yellow" onclick="deleteTarif()">
                </div>
            </div>
        </div>
    </div>
